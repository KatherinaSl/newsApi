<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="languages">
                <div>
                    <img src="./img/icons8-language-48.png" />
                    <p></p>
                </div>
            </div>
            <div class="sources"></div>
            <div class="news"></div>
        </main>
        <footer>
            <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
            <div class="container">
                <ul class="footer-links">
                    <li class="footer-item">
                        <a target="_blank" href="https://github.com/KatherinaSl" class="link-footer"
                            ><img
                                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                                alt="my-github-link"
                                class="icon"
                        /></a>
                    </li>
                    <li class="footer-item">2024</li>
                    <li class="footer-item">
                        <a
                            target="_blank"
                            href="https://wearecommunity.io/communities/the-rolling-scopes"
                            class="link-footer"
                            ><img
                                src="https://yt3.googleusercontent.com/ytc/AGIKgqNE50fwa1MG3AsR7qhTr8YnRRvuA-zjONqGgd6w=s900-c-k-c0x00ffffff-no-rj"
                                alt="rsschool-link"
                                class="icon"
                        /></a>
                    </li>
                </ul>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
